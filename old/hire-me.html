<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/assets/styles/index.css">

  <title>Template</title>

</head>
<body>
  
  <div class="navbar">
    <div class="container navbar-container">
      <a class="navbar-brand" href="/">
        Hasnain.Dev
      </a>

      <div class="navbar-nav">
        <span class="navbar-item">
          <a class="navbar-link" href="/">
            Who?
          </a>
        </span>
        <span class="navbar-item">
          <a class="navbar-link" href="/hire-me.html">
            Hire Me!
          </a>
        </span>
      </div>
    </div>
  </div>

  <div class="header">
    <div class="header-textbox">
      <div class="header-content">
        <h1 class="header-title">
          Hasnain.Dev
        </h1>
        <p class="header-subtitle">
          You can contact me for Front to Back JavaScript Development, WordPress Development & Online Classes.
          <br />
          <br />
          Or if you just want to have a conversation!
        </p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="container-pulled">

      <form action="/" class="form">
        <h1 class="margin-bottom-lg text-center">
          Hire Me!
        </h1>

        <div class="form-group">
          <label for="name">
            <span class="form-label">Name</span>
            <input type="text" name="name" id="name" class="form-control half" />
          </label>
        </div>

        <div class="form-group">
          <label for="email">
            <span class="form-label">Email</span>
            <input type="text" name="email" id="email" class="form-control half" />
          </label>
        </div>

        <div class="form-group">
          <label for="message">
            <span class="form-label">Message</span>
            <textarea type="text" name="message" id="message" class="form-control" rows="4">
            </textarea>
          </label>
        </div>

        <div class="form-group">
          <button class="btn btn-primary">
            Send
          </button>
        </div>
      </form>

    </div>
  </div>

</body>
</html>
